<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
</body>

<script>
	var app4 = new Vue({
		el: "#app-4",
		data: {
			todos: [
				{ text: 'Learn Javascript' },
				{ text: 'Learn Vue' },
				{ text: 'Build something awesome' }
			]
		}
	})
</script>
</html>
